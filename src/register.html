<html lang="en">
    <head>
        <title>Criar conta</title>
        <meta charset="UTF-8">

        <link rel="icon" href="/images/favicon.jpg"/>

        <!-- font-awesome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

        <!-- bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

        <!-- css - fontes -->
        <link rel="stylesheet" href="/styles/main.css">
        <link rel="stylesheet" href="/styles/register.css">

        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500&family=Roboto+Slab:wght@400;500;700&display=swap" rel="stylesheet">

        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>

    <body id="page-body">
        <div class="register-container">
            <legend>Criar conta</legend>

            <form id="create-user" method="post" action="">
                <!-- checkbox - user type -->
                <div class="text">Tipo da conta:</div>
                <label class="radio-buttons" for="consultor">Consultor
                    <input type="radio" id="consultor" checked="checked" name="user">
                    <span class="checkmark"></span>
                </label>

                <label class="radio-buttons" for="fornecedor">Fornecedor
                    <input type="radio" id="fornecedor" name="user">
                    <span class="checkmark"></span>
                </label>

                <!-- input - nome -->
                <div class="input-block">
                    <input type="text" name="name" placeholder="Nome" required>
                </div>

                <!-- input - email -->
                <div class="input-block">
                    <input type="email" name="email" placeholder="Email" required>
                </div>

                <!-- input - password -->
                <div class="input-block">
                    <input type="password" name="password" placeholder="Senha" required>
                </div>

                <!-- input - password confirmation -->
                <div class="input-block">
                    <input type="password" name="password_confirmation" placeholder="Confirmar senha" required>
                </div>

                <!-- botão - registrar -->
                <button type="submit">Registrar</button>
            </form>

            <!-- link - voltar -->
            <div class="already-user">
                <a href="/src/login.html">Já tenho conta</a>
            </div>
        </div>
    </body>
</html>
