<html lang="en">
    <head>
        <title>Login</title>
        <meta charset="UTF-8">

        <link rel="icon" href="/images/favicon.jpg"/>

        <!-- font-awesome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

        <!-- bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

        <!-- css - fontes -->
        <link rel="stylesheet" href="/styles/main.css">
        <link rel="stylesheet" href="/styles/login.css">

        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500&family=Roboto+Slab:wght@400;500;700&display=swap" rel="stylesheet">

        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>

    <body id="page-body">
        <div class="login-container">
            <legend>Login</legend>

            <form id="login-user" method="post" action="">
                <!-- input - email -->
                <div class="input-block">
                    <input type="email" name="email" placeholder="Email" required>
                </div>

                <!-- input - password -->
                <div class="input-block">
                    <input type="password" name="password" placeholder="Senha" required>
                </div>

                <!-- botão - entrar -->
                <button type="submit">Entrar</button>
            </form>

            <!-- link - registrar -->
            <div class="register-container">
                <p>Não tem conta?</p>
                <a href="/src/register.html">Cadastre-se</a>
            </div>
        </div>
    </body>
</html>
