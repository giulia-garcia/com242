<html lang="en">
    <head>
        <title>Hospedagem</title>
        <meta charset="UTF-8">

        <link rel="icon" href="/images/favicon.jpg"/>

        <!-- font-awesome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

        <!-- bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

        <!-- css - fontes -->
        <link rel="stylesheet" href="/styles/main.css">
        <link rel="stylesheet" href="/styles/cadastros.css">

        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500&family=Roboto+Slab:wght@400;500;700&display=swap" rel="stylesheet">

        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>

    <body id="page-body">
        <div class="register-container">
            <legend>Cadastrar hospedagem</legend>

            <form id="register-hosp" method="post" action="">
                <!-- input - nome -->
                <div class="input-block">
                    <input type="text" name="name" placeholder="Nome" required>
                </div>

                <!-- input - categoria -->
                <div class="input-block">
                    <input type="text" name="categoria" placeholder="Categoria" required>
                </div>

                <!-- input - Descrição -->
                <div class="input-block">
                    <input type="text" name="text" placeholder="Descrição" required>
                </div>

                <!-- input - cidade -->
                <div class="input-block">
                    <input type="text" name="cidade" placeholder="Cidade" required>
                </div>

                <!-- input - endereço -->
                <div class="input-block">
                    <input type="text" name="endereco" placeholder="Endereço" required>
                </div>

                <!-- input - valor -->
                <div class="input-block">
                    <input type="number" name="valor" placeholder="Valor" required>
                </div>

                <!-- botão - confirmar -->
                <button type="submit">Confirmar</button>
            </form>

            <!-- link - voltar -->
            <div class="already-user">
                <a href="/src/fornecedor.html">Voltar</a>
            </div>
        </div>
    </body>
</html>
