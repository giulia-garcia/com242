<html lang="en">
    <head>
        <title>Voos</title>
        <meta charset="UTF-8">

        <link rel="icon" href="/images/favicon.jpg"/>

        <!-- font-awesome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

        <!-- bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

        <!-- css - fontes -->
        <link rel="stylesheet" href="/styles/main.css">
        <link rel="stylesheet" href="/styles/cadastros.css">

        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500&family=Roboto+Slab:wght@400;500;700&display=swap" rel="stylesheet">

        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>

    <body id="page-body">
        <div class="register-container">
            <legend>Cadastrar voo</legend>

            <form id="register-voo" method="post" action="">
                <!-- input - nome -->
                <div class="input-block">
                    <input type="text" name="companhia" placeholder="Companhia Aérea" required>
                </div>

                <!-- input - valor -->
                <div class="input-block">
                    <input type="number" name="valor" placeholder="Valor" required>
                </div>

                <!-- input - horarios -->
                <div class="text">Horários:</div>
                <div class="grid2">
                    <div class="input-block">
                        <input type="text" name="valor" placeholder="Saída" required>
                    </div>
    
                    <div class="input-block">
                        <input type="text" name="valor" placeholder="Chegada" required>
                    </div>
                </div>
                
                <!-- input - locais -->
                <div class="text">Locais:</div>
                <div class="grid2">
                    <div class="input-block">
                        <input type="text" name="valor" placeholder="Saída" required>
                    </div>
    
                    <div class="input-block">
                        <input type="text" name="valor" placeholder="Chegada" required>
                    </div>
                </div>

                <!-- botão - confirmar -->
                <button type="submit">Confirmar</button>
            </form>

            <!-- link - voltar -->
            <div class="already-user">
                <a href="/src/fornecedor.html">Voltar</a>
            </div>
        </div>
    </body>
</html>
